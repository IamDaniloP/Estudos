<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Carousel Slider</title>
  </head>
  <body style="padding-bottom: 80px;">
    
    <div class="container"><!--Container -->
      <div class="row"><!--Row -->
        <div class="col-sm-8 m-auto"><!--col-sm8 -->
          
          <h1>Slider simples</h1>
          
          <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img-carrossel/imagem1.jpeg" alt="">
              </div>
              <div class="carousel-item">
                <img src="img-carrossel/imagem2.jpeg" alt="">
              </div>
              <div class="carousel-item">
                <img src="img-carrossel/imagem3.jpeg" alt="">
              </div>
            </div>
          </div>

          <h1>Slider com controles</h1>
          
          <div class="carousel slide" id="carousel-controles" data-ride="carousel">

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img-carrossel/imagem1.jpeg" alt="">
              </div>
              <div class="carousel-item">
                <img src="img-carrossel/imagem2.jpeg" alt="">
              </div>
              <div class="carousel-item">
                <img src="img-carrossel/imagem3.jpeg" alt="">
              </div>
            </div>
          
            <!--Controles--> <!--Ele precisa ficar abaixo da div inner e acima da div carousel-->
            <a class="carousel-control-prev" data-slide="prev" href="#carousel-controles">
              <span class="carousel-control-prev-icon">
              </span>
            </a>
            <a class="carousel-control-next" data-slide="next" href="#carousel-controles">
              <span class="carousel-control-next-icon">
              </span>
            </a>
            <!--Fim Controles-->
          </div>

          <h1>Slider com controles/indicadores</h1>

          <div class="carousel slide" id="carousel-indicadores" data-ride="carousel">

            <!--Indicadores--> <!--Ele precisa ficar acima da div inner e abaixo da div carousel-->
            
            <ol class="carousel-indicators">
              
              <li class="active" data-target="#carousel-indicadores" data-slide-to="0"></li>
              <li data-target="#carousel-indicadores" data-slide-to="1"></li>
              <li data-target="#carousel-indicadores" data-slide-to="2"></li>

            </ol>

            <!--Fim Indicadores-->

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img-carrossel/imagem1.jpeg" alt="">
              </div>
              <div class="carousel-item">
                <img src="img-carrossel/imagem2.jpeg" alt="">
              </div>
              <div class="carousel-item">
                <img src="img-carrossel/imagem3.jpeg" alt="">
              </div>
            </div>

            <!--Controles--> <!--Ele precisa ficar abaixo da div inner e acima da div carousel-->
            <a class="carousel-control-prev" data-slide="prev" href="#carousel-indicadores">
              <span class="carousel-control-prev-icon">
              </span>
            </a>
            <a class="carousel-control-next" data-slide="next" href="#carousel-indicadores">
              <span class="carousel-control-next-icon">
              </span>
            </a>
            <!--Fim Controles-->
          
          </div>
        

          <h1>Slider com legendas</h1>
          
          <div class="carousel slide" id="carousel-indicadores1" data-ride="carousel">

            <!--Indicadores--> <!--Ele precisa ficar acima da div inner e abaixo da div carousel-->
            
            <ol class="carousel-indicators">
              
              <li class="active" data-target="#carousel-indicadores1" data-slide-to="0"></li>
              <li data-target="#carousel-indicadores1" data-slide-to="1"></li>
              <li data-target="#carousel-indicadores1" data-slide-to="2"></li>

            </ol>

            <!--Fim Indicadores-->

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img-carrossel/imagem1.jpeg" class="img-fluid" alt="">
                <div class="carousel-caption">
                  <h3>Item 1</h3>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img-carrossel/imagem2.jpeg" class="img-fluid" alt="">
                <div class="carousel-caption">
                  <h3>Item 2</h3>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img-carrossel/imagem3.jpeg" class="img-fluid" alt="">
                <div class="carousel-caption">
                  <h3>Item 3</h3>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                </div>
              </div>
            </div>

            <!--Controles--> <!--Ele precisa ficar abaixo da div inner e acima da div carousel-->
            <a class="carousel-control-prev" data-slide="prev" href="#carousel-indicadores1">
              <span class="carousel-control-prev-icon">
              </span>
            </a>
            <a class="carousel-control-next" data-slide="next" href="#carousel-indicadores1">
              <span class="carousel-control-next-icon">
              </span>
            </a>
            <!--Fim Controles-->
          
          </div>

        </div><!--/col-sm8 -->
      </div><!--/Row -->
    </div><!--/Container -->

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/31fa520848.js" crossorigin="anonymous"></script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
