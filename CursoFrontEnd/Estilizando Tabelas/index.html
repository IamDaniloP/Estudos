<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando Tabelas</title>
</head>

<body>

    <h2>Estilizando Tabelas</h2>

    <table>

        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr class="alterna hover">
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 1.500</td>
        </tr>

        <tr class="hover">
            <td>002</td>
            <td>Celular</td>
            <td class="numero">R$ 1.750</td>
            
        </tr>

        <tr class="alterna hover">
            <td>003</td>
            <td>Tablet</td>
            <td class="numero">R$ 1.900</td>
        </tr>

    </table>
    
</body>

</html>
