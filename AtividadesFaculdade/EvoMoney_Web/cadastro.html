<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EvoMoney</title>
    <link rel="icon" href="/Img/Logo-FavIcon.png">
    <link rel="stylesheet" href="./Css/style-cadastro.css">

</head>

<body>

    <section class="flex" id="cadastro">

        <div id="logo">
            <a href="index.html"><img src="Img/logo.png" alt="logo"></a>
        </div>

        <div class="flex" id="box-cadastro">

            <h2>Cadastro</h2>

           <div id="container-input">

                <div class="flex">

                    <div class="input flex">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Digite seu nome">
                        <p id="alertNome"></p>
                    </div>

                    <div class="input flex">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
                        <p id="alertSobrenome"></p>
                    </div>

                </div>

                <div class="flex">

                    <div class="input flex">
                        <label for="data-nasc">Data de Nascimento:</label>
                        <input type="date" id="dataNasc" lang="pt-BR" placeholder="Ex: 00/00/0000">
                        <p id="alertDataNasc"></p>
                    </div>

                    <div class="input flex">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" placeholder="Ex: 000.000.000-00">
                        <p id="alertCPF"></p>
                    </div>

                </div>

                <div class="flex">

                    <div class="input flex">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Digite seu email">
                        <p id="alertEmail"></p>
                    </div>
    
                    <div class="input flex">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" placeholder="Digite sua senha">
                        <p id="alertSenha"></p>
                    </div>

                </div>
                <!--Data da criação do cadastro-->
           </div>

            <div id="button">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

            

        </div>

    </section>

    <script src="Js/cadastro.js"></script>

    <!--Ícones-->
    <script src="https://kit.fontawesome.com/31fa520848.js" crossorigin="anonymous"></script>

</body>

</html>
