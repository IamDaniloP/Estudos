<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atividade Classes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="integrantes">
        <h4>Integrantes do grupo: </h4>
        <p>Danilo Pereira - 01561356, Emerson Aquino - 01501853, Maisa Souza - 01508744, Pedro Otávio - 01517609, Renan Zloccowick - 01529935, Rômulo Francisco - 01569741.</p>
    </div>
    

    <div class="caixa">

        <h2>Questão 01</h2>

        <div class="conteudo">

            <div class="caixaInput">

                <div class="input">
    
                    <label for="nome" class="label">Nome: </label>
                    <input type="text" placeholder="Nome do funcionário" class="campoInput" id="nome">
    
                </div>
    
                <div class="input">
    
                    <label for="salario" class="label">Salário: </label>
                    <input type="number" placeholder="Salário" class="campoInput" id="salario">
    
                </div>
    
            </div>
    
            <div class="botaoCaixa">
    
                <button class="botao" id="botao">
                    Aumentar salário
                </button>
    
            </div>

        </div>

        <div class="apresentarDados">

            <p class="dados" id="nomeDado"></p>

            <p class="dados" id="novoSalario"></p>

        </div>

    </div>

    <div class="caixa">

        <h2>Questão 02</h2>

        <div class="conteudo">

            <div class="caixaInput">

                <div class="input">
    
                    <label for="produto" class="label">Produto: </label>
                    <input type="text" placeholder="Nome do produto" class="campoInput" id="produto">
    
                </div>
    
                <div class="input">
    
                    <label for="valorProduto" class="label">Preço: </label>
                    <input type="number" placeholder="Valor do produto" class="campoInput" id="valorProduto">
    
                </div>
    
            </div>
    
            <div class="botaoCaixa">
    
                <button class="botao" id="botaoProduto">
                    Somar Produtos
                </button>
    
            </div>

        </div>

        <div class="apresentarDados">

            <p class="dados" id="nomeProduto"></p>

            <p class="dados" id="novoPreco"></p>

        </div>

    </div>

    <div id="caixa3">

        <h2>Questão 03</h2>

        <div class="conteudo">

            <div class="caixaInput">

                <div class="input">
    
                    <label for="tipoAnimal" class="label">Raça do cachorro: </label>
                    <input type="text" placeholder="Raça do cachorro" class="campoInput" id="tipoAnimal">
    
                </div>

                <div class="input">
    
                    <label for="cachorro" class="label">Nome: </label>
                    <input type="text" placeholder="Nome do cachorro" class="campoInput" id="cachorro">
    
                </div>
    
                <div class="input">
    
                    <label for="latidoCachorro" class="label">Latido do cachorro: </label>
                    <input type="text" placeholder="Latido do cachorro" class="campoInput" id="latidoCachorro">
    
                </div>

    
            </div>
    
            <div class="botaoCaixa">
    
                <button class="botao" id="botaoCachorro">
                    Latir
                </button>
    
            </div>

        </div>

        <div class="apresentarDados">

            <p class="dados" id="nomeRaca"></p>

            <p class="dados" id="nomeCachorro"></p>

            <p class="dados" id="tipoLatido"></p>

        </div>

    </div>

    <div class="caixa" id="caixa4">

        <h2>Questão 04</h2>

        <div class="conteudo">

            <div class="caixaInput">

                <div class="input">
    
                    <label for="titular" class="label">Titular: </label>
                    <input type="text" placeholder="Titular da conta" class="campoInput" id="titular">
    
                </div>
    
                <div class="input">
    
                    <label for="saldoConta" class="label">Depositar: </label>
                    <input type="number" placeholder="Valor do deposito" class="campoInput" id="saldoConta">
    
                </div>
    
            </div>
    
            <div class="botaoCaixa">
    
                <button class="botao" id="botaoConta">
                    Depositar
                </button>
    
            </div>

        </div>

        <div class="apresentarDados">

            <p class="dados" id="nomeConta"></p>

            <p class="dados" id="saldoTotalConta"></p>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
